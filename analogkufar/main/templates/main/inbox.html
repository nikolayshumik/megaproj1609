<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Inbox</h2>
<ul>
    {% for message in messages %}
        <li>
            <strong>From:</strong> {{ message.sender }}
            <strong>Subject:</strong> {{ message.subject }}
            <br>
            {{ message.content }}
        </li>
    {% empty %}
        <li>No messages</li>
    {% endfor %}
</ul>
</body>
</html>
