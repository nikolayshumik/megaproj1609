{% extends "main/index.html" %}
{% load static %}

{% block extra_css %}

{% endblock %}

{% block title %}О нас{% endblock %}


{% block content %}
<style>
    .form-container {
        text-align: center;
    }

    .formsupport {
        border-radius: 5px;
        border: 1px solid #4c6887;
        padding: 20px;
        margin: 0 auto;
        max-width: 400px;
    }
.form-group {
  display: flex;
  align-items: center;
}

.label1{
  flex-basis: 20%;
  text-align: right;
  margin-right: 22px;
}
.label2{
  flex-basis: 20%;
  text-align: right;
  margin-right: 40px;
}
.label3{
  flex-basis: 20%;
  text-align: right;
  margin-right: 38px;

}
    form button {
        margin-top: 10px;
    }

    /* Стили для каждого поля */
    .form-container input,
    .form-container textarea {
        display: block;
        margin-bottom: 10px;
    }

    /* Стили для кнопки */
    .form-container button {
        display: block;
        margin: 10px auto;
    }
    input{
    border-radius: 5px;
        border: 1px solid #4c6887;
    }
    textarea
{
    border-radius: 5px;
        border: 1px solid #4c6887;
        margin-top: 8px;
    }


</style>


<div class="form-container">
    <h2>Служба поддержки</h2>
    <form method="post" class="formsupport">
        {% csrf_token %}
        <div class="form-group">
            <label class="label1" for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label class="label2" for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label class="label3" for="{{ form.message.id_for_label }}">{{ form.message.label }}</label>
            {{ form.message }}
        </div>
        <button type="submit" class="buttonMod">Отправить</button>
    </form>
</div>
{% endblock %}
