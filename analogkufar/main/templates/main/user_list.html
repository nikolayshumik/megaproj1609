{% extends "main/index.html" %}
{% load static %}


{% block content %}
<style>

.divchat {
  margin: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.buttonModchat {
  display: inline-block;
  background-color: #789cc3;
  border: none;
  padding: 5px 10px;
  text-decoration: none;
  font-weight: bold;
  color: white;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  width: 150px; /* set the desired width */
  height: 40px; /* set the desired height */
}

.buttonModchat:hover {
  background-color: #4c6887;
}

.profile-photo {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.chatuser {
  display: flex;
  align-items: center;
}

.chatuser span {
  margin-left: 10px;
}

</style>
<div class="button-container-chat">
    <p style="text-align: center;">Список ваших чатов</p>
    {% if users_with_messages %}
    {% for user in users %}
    <div class="divchat">
        {% if user in users_with_messages %}
        <a href="{% url 'compose_message' user_id=user.id %}" class="buttonModchat chatuser">
            <img src="{{ user.profile.photo.url }}" alt="{{ user.username }}" class="profile-photo userlist">
            <span>Чат {{ user.username }}</span>
        </a>
        {% endif %}
    </div>
    {% endfor %}
    {% else %}
    <p style="text-align: center;">Пока что нет доступных чатов(</p>
    {% endif %}
</div>

{% endblock %}
