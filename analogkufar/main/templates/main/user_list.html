<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'compose_message' user_id=profile.id %}">{{ profile.username }}</a></li>


<h1>Профиль пользователя: {{ profile.username }}</h1>

{% if ads %}
  <h2>Объявления, созданные пользователем:</h2>
  <ul>
    {% for ad in ads %}
      <li>{{ ad.title }} - {{ ad.user.username }}</li>
    {% endfor %}
  </ul>
{% else %}
  <h2>У пользователя нет объявлений</h2>
{% endif %}
</html>
