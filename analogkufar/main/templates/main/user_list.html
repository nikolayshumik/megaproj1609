{% extends "main/index.html" %}
{% load static %}




{% block content %}

<div class="button-container-chat">
  {% for user in users %}
    <div class="divchat">
        {% if user in users_with_messages %}
            <a class="buttonMod chatuser" href="{% url 'compose_message' user_id=user.id %}" class="open-dialog">Чат с {{ user.username }}</a>
        {% endif %}
    </div>
  {% endfor %}
</div>

{% endblock %}
