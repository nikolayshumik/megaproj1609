{% extends "main/index.html" %}

{% block content %}
<style>
    .filter-container {
        position: fixed;
        top: 30%;
        left: 20%;
        width: 13%;
        background-color: white;
        padding: 1rem;
        border: 1px solid #ccc;
        z-index: 10;
    }
</style>


<div class="profile-block">

    <div class="profile-left">
          {% if profile.photo %}
        <img src="{{ profile.photo.url }}" alt="Profile Photo" class="profilephoto">
        {% endif %}
    </div>
    <div class="profile-right">
        <h1>{{ profile.user.username }}</h1>
        <p>{{ profile.bio }}</p>
    </div>
</div>

<div class="filter-container">

            <h3>Фильтры</h3>
            <form method="get" action="">
                {{ filter_form.as_p }}
                <button type="submit" class="btn btn-primary">Фильтровать</button>
            </form>

</div>
<div class="ad-containerseller" style="padding-left: 15%; width: 60%;">
    {% for ad in ads %}
    <div class="ad-itemseller" style="display: flex; flex-direction: row; align-items: center; width: 100%; margin-bottom: 2rem; border: 1px solid #ccc; padding: 1rem;">
        <div class="ad-descriptionseller" style="display: flex; flex-direction: column; justify-content: space-between; flex-grow: 1; margin-right: 1rem;">
            <div>
                <h3>{{ ad.title }}</h3>
                <p><strong>Price:</strong> {{ ad.price }}</p>
            </div>
            <div style="display: flex;">
                <form action="{% url 'basket' %}" method="post" style="margin-right: 1rem;">
                    {% csrf_token %}
                    <input type="hidden" name="ad_id" value="{{ ad.id }}">
                    <button type="submit">в корзину</button>
                </form>
                <form action="{% url 'details' %}" method="get" class="details-form" style="margin-right: 1rem;">
                    {% csrf_token %}
                    <input type="hidden" name="ad_id" value="{{ ad.id }}">
                    <button type="submit" class="details-button">Посмотреть детали</button>
                </form>
                <button type="button" class="buy-button">Купить</button>
            </div>
        </div>
        <img class="ad-imageseller" src="{{ ad.photo.url }}" alt="Ad Image" style="width: 340px; height: 180px; object-fit: cover;">
    </div>
    {% endfor %}
</div>
{% endblock %}
