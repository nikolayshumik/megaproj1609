<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for message in messages %}
    <strong>{% if message.sender == request.user %}You{% else %}{{ message.sender.username }}{% endif %}: </strong>{{ message.content }}<br>
{% endfor %}
<br>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
</body>
</html>
